version: "3"
services:
  postgres:
    image: postgres:latest

  elasticsearch:
    image: elasticsearch:7.4.0
    environment:
      - cluster.initial_master_nodes=elasticsearch
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"

  server:
    build: .
    image: s4
    expose:
      - "8081"
    ports:
      - "8081:8081"
    environment:
      - ELASTIC_URI=http://elasticsearch:9200/
      - POSTGRES_URI=postgres
    depends_on:
      - elasticsearch
      - postgres
    entrypoint: python ./__main__.py --server

  portal:
    image: s4
    expose:
      - "5000"
    ports:
      - "5000:5000"
    environment:
      - SERVER_URI=server
    depends_on:
      - server
    entrypoint: python ./__main__.py --portal
